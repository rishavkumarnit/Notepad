<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-orange-100">
    <div class="container mx-auto">
      <h1 class="text-center font-bold text-4xl mt-15">Notepad</h1>
      <div class="flex-row items-center justify-start flex text-center mt-10">
        <label for="" class="ml-20 font-semibold"> Save My Notes</label>
        <button
          id="toggleBtn"
          class="relative ml-3 w-14 h-8 bg-gray-300 hover:cursor-pointer rounded-full transition-colors duration-300"
        >
          <span
            id="toggleCircle"
            class="absolute left-1 top-1 w-6 h-6 bg-white rounded-full transition-transform duration-300"
          ></span>
        </button>
      </div>

      <textarea
        placeholder="Write your notes here"
        name=""
        id="notes"
        class="w-[80%] h-96 box-border focus:outline-none focus:ring-2 focus:ring-orange-300 rounded-sm placeholder:pl-3 bg-gray-300 mx-auto mr-5 mb-5 ml-20 my-auto mt-10"
      ></textarea>
    </div>

    <script src="app.js"></script>
  </body>
</html>
